<html>
    <head>

        
        <title> tic-tac-toe </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    </head>
    <body>
        <header>
            <audio src="tic.mp3" controls="controls"></audio>
                <audio id="audio" src="http://artem.anmedio.ru/dev/sound/click.mp3" autostart="false" ></audio>
                <h1 class="animated pulse infinite"> Tic - Tac - Toe Game  </h1>
                <div class="com">
                        <h6> play with computer </h6>
                </div>
                <p>   </p>
        </header>


        <main  id="container">
                <div id="score">
                        <h3>player 1   &nbsp;  &nbsp;      <span class="animated tada infinite " id="count1"></span> </h3>
                        <h3>player 2     &nbsp; &nbsp;      <span class="animated tada infinite " id="count2"></span> </h3>
                    
                    </div>

            <!-- row number 1-->
            <div>
          <div class="row">
                  <div class="position" id="button1"></div>
            
                    <div class="position" id="button2"></div>
            
                    <div class="position" id="button3"></div>
            </div>
              <!-- row number 2-->
            <div  class="row">
                    <div class="position" id="button4"></div>
            
                    <div class="position" id="button5"></div>
            
                    <div class="position" id="button6"></div>
            </div>


            <!-- row number 3-->
            <div  class="row">
                  <div class="position" id="button7"></div>
          
                  <div class="position" id="button8"></div>
          
                  <div class="position" id="button9"></div>
            </div>
        </div>

        </main>
       
          
       
        <form id="reset"> 
            <h2>reset</h2>
        </form>
        

        <footer>
             <h6> By Jawaher Abdullah </h6>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
